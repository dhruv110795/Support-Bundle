<link href="css/scss/sb-login.css" rel="stylesheet" type="text/css">


<div class="sb-login-main-div" style="background-image: url(images/support-11-1.jpg);background-size: cover;background-position: center;background-repeat: no-repeat;">
    <div class="row sb-login-div" style="margin: 0px !important;;">
        <div class="col-md-4">
			<div class="row sb-login-fields">
        		<div class="row sb-style-login-bar">
        			<div class="col-md-12 SCM-heading-div">
        				<h3 class="sb-heading">
                            SUPPORT BUNDLE
                        </h3>
        			</div>	
        			<div class="col-md-12 sb-input-filed-div">
			        	<div class="col-md-12 sb-input-div form-group">
			            	<div class="input-group-addon">
	                        	<i class="fa fa-user"></i>
	                    	</div> 
			            	<input type="text" class="form-control input-sb" id="sb-username" placeholder="Username" name="username" value="" autofocus="true" autocomplete="off">
			        	</div>
			        	<div class="col-md-12 sb-input-div form-group old-passowrd-div" style="margin-bottom: 5px;">
			            	<div class="input-group-addon">
	                        	<i class="fa fa-lock"></i>
	                    	</div> 
			            	<input type="password" class="form-control input-sb" id="sb-password" placeholder="Password" name="password" value="" autocomplete="off">
			        	</div>
			        </div>
			        <div class="col-md-12 sb-login-wrapper">	
			        	<div class="col-md-12">
			        		<button class="col-md-6 btn btn-sb" id="sb-login_btn">Login</button>
			        		<img id="sb-logo" src="images/karthavyaLogo.png">
			        	</div>
			        </div>	
			    </div>	    
		    </div>    
		</div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


<script type="text/javascript" src="js/script/sb-login.js">
